query getcoop($address: String = "") {
  coop(where: {address: {_eq: $address}}) {
    coopShare
    manager {
      address
      name
    }
    members {
      member {
        address
        name
      }
      tezReceived
    }
    swaps {
      id
      amountLeft
      price
      token {
        artifactUri
        creator {
          address
          name
        }
        description
        fa2Address
        title
        tokenId
        tokenTags {
          tag {
            tag
          }
        }
      }
      creator {
        address
        name
      }
      royalties
    }
  }
}
